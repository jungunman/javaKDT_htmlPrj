<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어나니머스</title>
</head>
<body>
    <script>
        
        function anony(fn,...values){
           return fn(values);    
        }

        let body = document.querySelector(`body`);
       
        body.innerHTML +=`<h2> ${anony((values)=>{
            let sum = 0;

            for (const value of values) {
                sum += value;
            }

            return "합 : "+sum;
        },99,11,22,555,105,24)}</h2>`;

        body.innerHTML +=`<h2> ${anony((values)=>{
            let sum = 0;
            for (const value of values) {
                sum += value;
            }

            return "평균 : "+(sum/values.length);
        },99,11,22,555,105,24)}</h2>`;

        body.innerHTML +=`<h2> ${anony((values)=>{
            let max = values[0];

            for (const value of values) {
                if(max < value){
                    max = value;
                }
            }

            return "최대 : "+max;
        },[99,11,22,555,105,24])}</h2>`;

        body.innerHTML +=`<h2> ${anony((values)=>{
            let min = values[0];

            for (const value of values) {
                if(min > value){
                    min = value;
                }
            }

            return "최소 : "+min;
        },99,11,22,555,105,24)}</h2>`;


        

    </script>
</body>
</html>
