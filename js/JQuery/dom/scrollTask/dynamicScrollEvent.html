<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매터릭스</title>
    <link rel="stylesheet" href="dynamicScrollEvent.css">
    <link rel="stylesheet" href="clock.css">
    <script src="../../jquery-3.7.1.min.js"></script>
    <script src="./clock.js"></script>
    <script src="./dynamicScroll.js"></script>
</head>
<body>
    <header>
        <h1>M A T R I X</h1>
    </header>

    <main>
        <div class="timeZone">
            <h2>Time Of Choice</h2>
            <div class="clock">
                <div class="hours"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
        </div>
        <section class="choice">
            <div>
                <img src="https://newsimg.sedaily.com/2020/10/08/1Z91U7FT4M_1.jpg">
            </div>
            <div>
                <img src="https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9791189895112.jpg">
            </div>
        </section>
        <section class="red-zone">
            <div class="nav-box">
                <nav class="swingNav-first">
                    <ul>
                        <li>
                            빨간약에 대한 효능
                        </li>
                        <li>
                            고통
                        </li>
                    </ul>
                </nav>
                <nav class="swingNav-last">
                    <ul>
                        <li>
                            빨간약 출시일
                        </li>
                        <li>
                            빨간약이 몸엔 좋음
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="red-con contents visibility-hidden">
                <img src="https://mblogthumb-phinf.pstatic.net/MjAxNjEyMDhfMTQw/MDAxNDgxMTY4OTM1MjUx.9Z43iN480_XRcTr3Zr9PGoBhGNSCEBQD7Dp8xBgmP-Ag.RJzMPLnoK5TPgDDEglWbsxvXA9Fx8d5WQR4RyEucEa4g.PNG.mybluetears/image.png?type=w800">
                <div class="content">
                    <p>
                        빨간약은 사실 몸에 좋아요. 아픈 곳에 바르면 고통이 뒤따르지만 빨리 낫는다는 사실이 중요합니다. 아픈 것을 지속적으로 느낄 것이냐, 아니면 한번에 모든 고통을 감내하고 나을 것이냐를 택한다면 나는 후자를 택하겠어요.
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
