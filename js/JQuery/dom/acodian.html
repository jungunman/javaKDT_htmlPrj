<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>으아 늘어나라!!</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    section{
        width: 50px;
        height: 40px;
        background-color: rgb(221, 91, 16);
        color: #fff;
        text-align: center;
        padding:20px;
    }
    nav{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    nav>div{
        text-align: center;
        width: 50px;
        height: 46px;
        color: #fff;
    }
    
</style>
<script src="../jquery-3.7.1.min.js"></script>
<script>

    Category = function(category,superQueryTAG,menus){
        this.category = category;
        this.superQueryTAG = superQueryTAG;
        this.isShowTitle =false;
        this.isShowSubTitle =false;
        this.isOpen = false;
        this.menus = menus;
       
    }

    Category.prototype = {
        makeTitle : function(){
            this.outter = $(`<div><h2>${this.category}</h2></div>`);
            this.outter.prop("class","categories");

            this.superQueryTAG.siblings().append(this.outter);
        },
        makeUl : function(){
            let ul = $(`<ul></ul>`);
            for (const menu of this.menus) {
                ul.append(`<li>${menu}</li>`);
            }
            $("section > div").append(ul);
        },
        showSubTitle : function(){
            this.isShowSubTitle = !this.isShowSubTitle;
            if(this.isShowSubTitle){
                this.makeUl();
            }else{
                this.outter.children().remove();
            }
        },
        showTitle : function(){
            this.isShowTitle = !this.isShowTitle;
            if(this.isShowTitle){
                this.makeTitle();
            }else{
                this.outter.remove();
            }
        },
        isOpen : function(){
            this.isOpen = !this.isOpen;
            if(this.isOpen){
                this.makeForm();
            }else{
                this.superQueryTAG.children().remove();
            }

            return this.isOpen;
        },
    }
    let menus =[
        {menu : ["피자빵","아빵","오빵","죽빵","빵빵아!옥지얌!"]},
        {menu : ["그만피자","아껴피자","담배피자","아직피자","모래피자"]},
        {menu : ["보릿고개","스무고개","서른고개","으윽...!"]}
    ]
       
    let category  = ["빵","피자","고개"];

    let categories = [];

    $(()=>{
        //Category prototype생성
        $.each(menus, function(i, element){
            categories.push(new Category(category[i],$(`section`),element.menu));
        });
        //문열어 닫아!
        let isOpenTitle = false;
        $("section").on("click",function(e){
            let nav = $("<nav></nav>");
            nav.css({backgroundColor:"rgb(221, 91, 16)",
                    width:"90px",
                    height:"40px"});
            $("body").append(nav);
            isOpenTitle = !isOpenTitle;
            if(isOpenTitle){
                nav.stop(true,false).animate({
                    height : "150px",
                },1000,"swing",function(){
                    for (const ca of categories) {
                            ca.showTitle();
                    }
                }) 
            }else{
                for(const ca of categories) {
                    ca.showTitle();
                }
                $(this).stop(true,false).animate({
                    height : "40px"
                },1000)
            }
        })

        let isOpenCategory = false;
        $("section>div").on("click",function(e){
            e.preventDefault();
            isOpenCategory = !isOpenCategory;
            if(isOpenCategory){
                $(this).stop(true,false).animate({
                    width : "150px"
                },1000,"swing",function(){
                    for (const ca of categories) {
                            ca.makeUl();
                    }
                });
            }else{
                for(const ca of categories) {
                    ca.showSubTitle();
                }
                $(this).stop(true,false).animate({
                    width : "50px"
                },1000)
            }
        })
        console.log(categories);
    });
</script>

<body>
    <section>
        <h1>↓</h1>
    </section>
</body>
</html>
