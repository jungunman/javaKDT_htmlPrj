<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>regex</h1>
    <script>
        document.write(`${/장/.test("장동건")} </br>`); // 장이 포함되어 있는가?
        document.write(`${/장/.test("단동건")} </br>`); // 장이 포함되어 있는가?
        document.write(`${"장동건".match(/장/)} </br>`); // "문자열".match(/정규식/);
        document.write(`${"장동건".match(/단/)} </br>`); // "문자열".match(/정규식/);

        mmArr = ["장동건","건","장건","장장건","김장건","장서건","장혁","장남건","장3","장빈건","*","***","*******",
                "장","장군","최장군","박장군","장군님","장장장장장장장","장장","고추장",
                "미란다커","키커","쌍피","계피","원두커피장군",
                "장장장","김앤장이다","현빈","원빈","미스터빈","커피빈","커피","원두커피","장희빈",
                "ㄱㄴㄷ","ㄱㄹㄴ","ㅐㅓㅣㅔㅐ","ㅐㅔㅓㅐㅑㅓ","ㄱㅓㅔㅔㅔㄹㄴ",
                "하하하","하호허","팉툍하","하학","하햐","가긱공국","짱쩡맨","쑥ㄴ밬","샹쏑쑗",
                "다","공석호","김희애",
                "나야비","나비야","농ㅂ왕창","장ㄴ비용솽",
                "너탈비털아붕니","너비아니","헤르너비아샹쵕",
                "123-456","1234-5678",
                "1234-5678-9012","123-5678-9012","12-5678-9012","12-568-9012",
                "123-678-9012","123-567833-9012","12-58-9012","1a",
                "a","ab","cccc","tttt","","d","dd","ddd",
                "abc","abc_def","1234","9846","ab_1234","ab1234",
                "aaa@aaa.aaa","aaaaaa.aaa@","aaa12aaa_aaa@",
                "ab56","AABB","aBCd","1","3","1234abc@aaa.aaa",
                "1234abc@aaa.a","1a2b","a12",
                "^","^^","12^34abc@aaa.aaa","1a2b^","^a12","123456.^",
                "\\^","^\\^",".^","\\^^",
                "1234abc@aaa.aa.va","1234abc@a.aa.a.a.va"];

        ppArr = [
            /장/,       //장을 포함하는
            /^장/,      //장으로 시작하는
            /장$/,      //장으로 끝나는
            /^장$/,     //장으로 시작, 끝 1글자
            /^장?$/,    //장으로 시작, 끝 1글자 ? ==> 글자수
            /^장+$/,    // + ==> 한 글자 이상
            /^장*$/,    // * ==> 0 글자 이상
            /장건$/,    // 장건으로 끝
            /장?건$/,   
            /장+건$/,
            /장*건$/,
            /^장건$/,    //장으로 시작 , 건으로 끝
            /^장?건$/,    //장(0 혹은 1글자) 으로 시작 , 건으로 끝
            /^장+건$/,    //장(1글자이상) 으로 시작, 건으로 끝
            /^장*건$/,    //장(0글자이상) 으로 시작, 건으로 끝
            /^장.$/,      //장으로 시작  . 모든 1글자로 끝
            /[a-z]/,      // 소문자가 있기만 하면 포함 ( 대문자는 의미 없음)
            /[A-Z]/i,      //대소문자를 포함
            /^[a-z]$/,      // 소문자로만 포함,구성 (무조건 한글자가 나와야 함)
            /^[a-z]?$/,      // 수문자 0,1글자 
            /^[a-z]+$/,      // 소문자 1글자 이상
            /^[a-z]*$/,      // 소문자 0글자 이상
            /^[0-9]+$/,      // 숫자 1글자 이상
            /^d+$/,          // d 한 글자 이상
            /^\d+$/,          // 숫자 한 글자 이상
            /^\w+$/,          // 글자(영문,숫자,_) 한 글자 이상
            /^\w{4}$/,          // 글자(영문,숫자,_) 4글자
            /^\w{3,6}$/,        // 3글자부터 6글자까지만 나옴
            /^\w{3,}$/,         // 3글자 이상은 다나옴
            /^\w{,4}$/,         // 이건 없다.
            /^\w{0,4}$/,        // 0글자부터 4글자까지만 나옴
            /장건$/,             // 장건으로 끝나는 문자
            /(장건)$/,           // 장건으로 끝나는 문자 (위와 동일)
            /장|건$/,           //장이 포함되어 있거나 , 건으로 끝나거나.
            /(장|건)$/,           // 장으로 끝나거나 건으로 끝나는 문자
            /[장|건]$/,           // 장으로 끝나거나 건으로 끝나는 문자 (위와 동일)
            /[0-9]/g,      //  /^[0-9]+$/, 와 동일 ? 한 전역 검사 이지만 되질 않음 ==> test()의 한계.
        ]   

        for (const pp of ppArr) {
            document.write(pp+" : ");
            
            for (const mm of mmArr){
                
                if(pp.test(mm)){
                    document.write(mm + ", ");
                }
            }

            document.write("<br/>");
        }
    </script>
</body>
</html>
