<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <h1>while</h1>
    <script>
        var two = 0 , three = 1;
        while(1){
            var vv = prompt("숫자입력 (x : 종료)")
            if(vv=="x"){
                break
            }
            document.write(vv+"<br/>")
            var no = parseInt(vv)
            if(no%2==0){
                two += no
            }
            if(no%3==0){
                three *= no
            }
        }

        document.write("<br/>2의 배수 :"+ two)
        document.write("<br/>3의 배수 :"+ three)
    </script>
</body>
</html>
