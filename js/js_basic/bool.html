<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bool</title>
</head>
<body>
    <h1>bool</h1>
    <script>
        var bb = true
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
        bb = false
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
        bb = 100
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
        bb = 0
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
        bb = 0.123
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
        bb = -12
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
        bb = "아기상어"
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
        bb = ""
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
        bb = " "
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
        bb = [123,456]
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
        bb = null
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
    </script>
</body>
</html>
