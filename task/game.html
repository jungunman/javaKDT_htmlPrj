<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿀잼게임</title>
    <style>
        .map{
            position: relative;
            width: 800px;
            height: 800px;
            border: 1px solid #000;
        }
        .player{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #000;
        }

    </style>
</head>
<body>
    

    <div class="map">
       
    </div>

    <script>
        let map = document.querySelector(`.map`);
        let player = document.querySelector(`.player`);
        document.addEventListener("keydown",(e)=>{
           switch(e.code){
            case "KeyA":
                break;
            case "KeyW":
            playerStatus.y-=10;
                break;
            case "KeyS":
            playerStatus.y+=10;
                break;
            case "KeyD":
            playerStatus.x+=10;
                break;
           }
        });
        let playerStatus = {
            x : 50,
            y : 60,
            width: 300,
            height : 300,
            draw : (x,y)=>{
                
                map.innerHTML = `<div class="player" style="top:${y}px; left:${x}px;"></div>`;
            }
        };

        setInterval(() => {
            playerStatus.draw(playerStatus.x,playerStatus.y);
        }, 16);

        

        

    </script>

</body>
</html>
